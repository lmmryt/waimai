<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="./lib/reset.css">
  <link rel="stylesheet" type="text/css" href="pay.css">
  <title>提交订单</title>
  <style>

  </style>
</head>

<body>
  <div class="wrap">
    <div class="bg">
      <div class="header">
        <div class="back">
          <a href="./shop.html"><img src="./common/images/Back Icon.png" alt=""></a>

        </div>
        <p>提交订单</p>
      </div>
      <div class="shadow">
        <div class="tabBox bgl">
          <div class="tabClick flex">
            <div class="item cur">
              配送
            </div>
            <div class="item">
              到店自取
            </div>
          </div>
          <div class="tabCon">

            <div class="conItem">
              <div class="con">
                <div class="address flex ">
                  选择到货地址
                  <img src="./images/pay/to.png" alt="">
                </div>
                <div class="time">
                  <div class="flex sb timeTo">
                    <div class="l">送达时间</div>
                    <div class="r">
                      未选择(必选)
                      <img src="./images/pay/to.png" alt="">

                    </div>
                  </div>
                  <div class="detail">
                    为减少接触,封闭管理时,请在地址中更新具体去餐点
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="main">
        <div class="title">
          <h4>小太阳商店(天府名城)</h4>
        </div>
        <div class="shop flex sb">
          <div class="l flex">
            <div class="pic">
              <img src="./images/pay/8e7aef138dffafc54be49304b986387.png" alt="">
            </div>
            <div class="con">
              <p>川味毛血旺</p>
              <p>脆糯营养，口感好，健康绿色</p>
              <p>x 1</p>
            </div>
          </div>
          <div class="r">
            <text>￥</text>4
          </div>
        </div>
        <div class="money flex sb">
          <p>配送费</p>
          <p>￥0</p>
        </div>
        <div class="quan">
          <div class="flex sb t">
            <div class="l">
              <h4>门店新客立减</h4>
              <div>满减券和商品折扣可同享</div>
            </div>
            <div class="r">
              15元商家券
            </div>
          </div>
          <div class="flex sb b">
            <h4 class="l">
              商家抵用立减
            </h4>
            <p class="r">
              -￥50
            </p>
          </div>
        </div>
        <div class="sum flex sb">
          <div class="l">
            优惠规则
            <img src="./images/pay/rules.png" alt="">
          </div>
          <div class="r flex">
            <p>已优惠 <text><i>￥</i>0</text></p>
            <p>小计 <text><i>￥</i>4</text></p>
          </div>
        </div>

      </div>
      <div class="total">
        <div class="flex sb con">
          <div class="l">
            <p>
              <img src="./images/pay/vr.png" alt="">
              <text>号码保护</text>
              <img src="./images/pay/rules.png" alt="">
            </p>

          </div>
          <div class="r">
            <span class="btn  orange" id="btn">
              <div class="circle" id="circle">

              </div>
            </span>
          </div>
        </div>
        <div class="foot">
          <p>对商家，骑手隐藏您的真实手机号，保护您的隐私</p>
        </div>
        <div class="protect" style="display: none;">
          为保障服务质量, 开启号码保护的通话可能会被录音
        </div>
      </div>
      <div class="remarks flex sb">
        <div class="l">
          备注
        </div>
        <div class="r">
          点击可填写备注<img src="./images/pay/to.png" alt="">
        </div>
      </div>
    </main>
    <div class="footer flex">
      <p><text>￥</text>4</p>
      <p>找人付</p>
      <p>提交订单</p>
    </div>
  </div>
  <script src="./lib/adaptation.js"></script>

  <script src="lib/jquery.min.js"></script>
  <script>

    // tab
    $(".tabBox .item").off("click").on("click",function(){
      var index = $(this).index();
      console.log($(this).parents(".tabBox"))
       if(index == 0){
        $(this).parents(".tabBox").removeClass("bgr").addClass("bgl");
        $(".tabCon").show()
       }else if(index ==1){
        $(this).parents(".tabBox").removeClass("bgl").addClass("bgr")
        $(".tabCon").hide()

       }
    })
    // 开关
    var flag = false;
    $(".circle").on("click", function () {
      if (flag) {
        $(this).css("animation-name", "off")
        $(".protect").hide()
        $(".btn").css("background", "white")
        flag = false;
      } else {
        $(this).css("animation-name", "on")
        $(".btn").css("background", "orange")
        $(".protect").show()

        flag = true;
      }

    })
  </script>
</body>

</html>
