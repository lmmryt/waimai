<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="./lib/reset.css">
	<link rel="stylesheet" type="text/css" href="addressDetail.css">
	<title>Document</title>
	<style>

	</style>
</head>

<body>
	<div class="wrap">
		<div class="header flex">
			<div class="back">
				<a href="./address.html"><img src="./common/images/Back Icon.png" alt=""></a>

			</div>
			<p>收货地址</p>
		</div>
		<div class="forms">
			<ul>
				<li>
					<span>联系人</span>
					<span>
						<input type="text" placeholder="收货人姓名">
					</span>
				</li>
				<li>
					<span>手机号</span>
					<span><input type="text" placeholder="收货人手机号码"> </span>
				</li>
				<li>
					<span>地址</span>
					<span>在地图选择</span>
					<img src="./images/index/icon-test.png" alt="" class="fr address">
				</li>
				<li>
					<span>门牌号</span>
					<span> <input type="text" placeholder="楼号、门牌"></span>
				</li>
				<li class="bot-line">
					<span>设为默认</span>
					<span class="btn  orange" id="btn">
						<div class="circle" id="circle">

						</div>
					</span>
				</li>
			</ul>
		</div>
		<div class="submit">
			<button class="btn1">提交</button>
		</div>
	</div>
</body>

</html>
<script src="./lib/adaptation.js"></script>
<script src="lib/jquery.min.js"></script>
<script>
	var flag = false;



	$(".circle").on("click", function () {
		if (flag) {
			$(this).css("animation-name", "off")

			$(".btn").css("background", "white")
			flag = false;
		} else {
			$(this).css("animation-name", "on")
			$(".btn").css("background", "orange")
			flag = true;
		}

	})

</script>
